  <body>
    <!-- Write a function that takes an array of numbers (integers for the tests) and a target number. 
        It should find two different items in the array that, when added together, give the target value. 
        The indices of these items should then be returned in a tuple / list (depending on your language) 
        F.E. twoSum([1,2,3], 4) returns [0,2],    twoSum([1, 3, 6, 5, 4], 8) returns [1, 3] -->
    <script>
      function twoSum(numbers, target) { 
        //we loop through all the possible pairs in the array
        for (let i = 0; i < numbers.length; i++) {
            for (let j = i + 1; j < numbers.length; j++) {
                if (numbers[i] + numbers[j] === target) {
                    //if the sum of the two array elements is equal to the target we return the pair of the elements' indexes
                    return [i, j];
                }
            }
        }
      }
    </script>
  </body>
